<!DOCTYPE html>
<html>
    <head>
        <title>Yelerol.de</title>
        <link rel="stylesheet" href="jquery/mobile/jquery.mobile-1.3.2.min.css" />
        <script src="jquery/jquery-1.10.2.min.js"></script>
        <script src="jquery/mobile/jquery.mobile-1.3.2.min.js"></script>
    </head>
    <body>

        <div data-role="page" id="main">

            <div data-role="header">
                <h1>Yelerol.de</h1>
            </div>

            <div data-role="content">
                <p>Welcome to Yelerol.de!</p>

                <div class="ui-body ui-body-d ui-corner-all">
                    <div data-role="controlgroup" id="my-controlgroup">
                        <form id="loginform" name="login" action="start.html" method="GET">
                            <label for="username">Username:</label>
                            <input name="username" id="username" value="" type="text" data-clear-btn="true" placeholder="your name" required>
                            <label for="password">Password:</label>
                            <input name="password" id="password" value="" type="password" data-clear-btn="true" placeholder="secret" required>
                            <input value="Log in" data-role="button" data-corners="true" data-icon="check" data-iconpos="right" data-theme="b" type="submit">
                        </form>
                    </div>
                </div>
            </div>

            <div data-role="footer">
                <h4>All rights reserved.</h4>
            </div>

        </div>
        <div data-role="page" id="page2">
            <div data-role="content">
                <p>It works!</p>
            </div>
        </div>
    </body>
</html>
